<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamun Express</title>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts here  -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav__upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img
              src="./images/profile.webp"
              class="profile__icon"
              alt="profile"
            />
          </a>
        </li>
      </ul>

      <!-- nav lower starts here  -->

      <ul class="nav__lower flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link nav__brand">Mamun Express</a>
        </li>
        <li class="nav__list">
          <a href="cart.html" class="nav__link"
            ><span
              ><i class="fa-solid fa-shopping-cart"></i>Cart 2 products -
              $124.40</span
            ></a
          >
        </li>
      </ul>
      <!-- nav lower ends here  -->
    </nav>
    <!-- navbar ends here  -->

    <main>
      <section class="login">
        <h2 class="section__title text-center">User Login</h2>
        <div class="card">
          <form class="form">
            <div class="form-control flex-center">
              <label for="email">Email:</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="form-control flex-center">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                required
                autocomplete="password"
              />
            </div>
            <div class="form-control flex-center form__btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer flex-space-around">
      <div>
        <label for="subscribe">Subscribe to newsletter: </label>
        <input
          name="subscribe"
          placeholder="Your Email Address"
          type="email"
          id="subscribe"
          class="footer__input"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright 2023 Mamun Express. All rights reserved</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>

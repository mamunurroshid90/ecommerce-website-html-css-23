    />

    <!-- navbar ends here  -->

    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
          <form class="form card">
            <div class="form-control flex-center">
              <label for="name">Name:</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email:</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="form-control flex-center">
              <label for="message">Message:</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="form-control flex-center form__btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>

          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>Sultanas Dream. 624/1, west-nakhal para</p>
              <p>Tejgaon, Dhaka - 1215</p>
              <br />
              <span>Call: </span>
              <a href="tel:+8801755665558">+8801755665558</a>
            </address>

            <iframe
              class="contact-map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.294359613691!2d90.39058627529208!3d23.772530078655336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c75d6544ca95%3A0x2e9d3ea5ba2e55b5!2sShaheenbag%20Central%20Jame%20Masjid!5e0!3m2!1sen!2sbd!4v1683788744581!5m2!1sen!2sbd"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer flex-space-around">
      <div>
        <label for="subscribe">Subscribe to newsletter: </label>
        <input
          name="subscribe"
          placeholder="Your Email Address"
          type="email"
          id="subscribe"
          class="footer__input"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright 2023 Mamun Express. All rights reserved</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
